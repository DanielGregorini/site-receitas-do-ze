<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Perfil</title>
    <base href="/">

    <link rel="icon" href="imagens/taco.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/estilo_adm.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 m-5 p-3">
                <h1 class="text-center fs-1 oleo-font">Nova Receita</h1>
                <br>
                <div class="form-group">
                    <label class="fs-2 m-1" for="titulo_receita_nova">Título da receita</label>
                    <input type="text" class="form-control" id="titulo_receita_nova" placeholder="">
                </div>
                <div class="form-group">
                    <label class="fs-2 m-1" for="descricao_receita_nova">Descrição da receita</label>
                    <input type="text" class="form-control" id="descricao_receita_nova">
                </div>
                <br>
                <h1 class="text-center fs-1 oleo-font mt-5">Ingredientes e Modo de Preparo</h1>
                <form class="m-5 p-3">
                    <div class="form-group">
                        <label class="fs-2 m-1" for="add_ingredientes">Coloque um ingrediente</label>
                        <input type="text" class="form-control" id="titulo_receita_nova" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Adicionar</button>
                </form>
                <form class="m-5 p-3">
                    <div class="form-group">
                        <label class="fs-2 m-1" for="add_ingredientes">Coloque o passo a passo</label>
                        <input type="text" class="form-control" id="titulo_receita_nova" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Adicionar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
