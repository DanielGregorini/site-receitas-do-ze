<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo_cadastro.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="header_logo_login">
        <img src="imagens/taco.png" alt="logo" width="78" height="78">
        <h1 class="oleo-font texto-logo">Receitas do Zé</h1>
    </div>
   

    
    <form action="" method="">
        <label for="nome" class="form_label">Nome:</label>
        <input type="text" id="nome" name="senha" required class="form_email">
        <br>
        
        <label for="email" class="form_label">Data de Nascimento:</label>
        <input type="date" id="datadenacimento" name="Data de Nascimento" required class="form_email"> 
        <br>

        <label for="email" class="form_label">E-mail:</label>
        <input type="email" id="email" name="email" required class="form_email"> 
        <br>
        <label for="senha" class="form_label">Senha:</label>
        <input type="password" id="senha" name="senha" required class="form_email">
        <br>
    
        
    
        <input type="submit" value="Entrar" class="form_entrar">
    </form>

    
    <footer>
        
        <div class="footer_logo">
            <img src="imagens/taco.png" alt="logo" width="48" height="48">
            <h1 class="oleo-font texto-logo">Receitas do Zé</h1>
        </div>

        

        <div class="footer_links">

            <div>
                <a href="#">Inicio</a>
            </div>

            <div>
                <a href="#">Busca</a>
            </div>
                
            <div>
                <a href="login.html">Login</a>
            </div>
                
            <div>
                <a href="#">Cadastro</a>
            </div>

        </div>


        <div class="footer_redesocial">
            <div>
                <img src="imagens/facebook.png" alt="logo" width="48" height="48">
            </div>

            <div>
                <img src="imagens/instagram.png" alt="logo" width="48" height="48">
            </div>
            <div>
                <img src="imagens/twitter.png" alt="logo" width="48" height="48">
            </div>
        </div>


    </footer>
</body>
</html>
