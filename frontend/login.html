<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" href="imagens/taco.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/estilo_login.css">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    
    <script src="script/login.js"></script>
</head>
<body>
    
    <div class="header_logo_login">
        <img src="imagens/taco.png" alt="logo" width="78" height="78">
        <h1 class="oleo-font texto-logo">Receitas do Zé</h1>
    </div>
   
    <form action="" method="">

        <div>
            <label class="form_label">E-mail:</label>
            <input type="email" id="login" name="email" required class="form_email"> 
            <br>
        
            <label class="form_label">Senha:</label>
            <input type="password" id="senha" name="senha" required class="form_senha">
            <br>
        
            <input type="button" value="Entrar" onclick="LoginUsuario()" class="form_entrar">
        </div>
        <br>
        <a href="cadastro.html">Ainda não possui uma conta?</a>
    </form>

    <footer>
        
        <div class="footer_logo">
            <a href="index.html"><img src="imagens/taco.png" alt="logo" width="48" height="48">
                <h1 class="oleo-font texto-logo">Receitas do Zé</h1></a>
        </div>
        
        <div class="footer_links">

            <div>
                <a href="index.html">Inicio</a>
            </div>

            <div>
                <a href="busca.html">Busca</a>
            </div>
                
            <div>
                <a href="login.html">Login</a>
            </div>
                
            <div>
                <a href="cadastro.html">Cadastro</a>
            </div>

        </div>

        <div class="footer_redesocial">
            <div>
                <img src="imagens/facebook.png" alt="logo" width="48" height="48">
            </div>

            <div>
                <img src="imagens/instagram.png" alt="logo" width="48" height="48">
            </div>
            <div>
                <img src="imagens/twitter.png" alt="logo" width="48" height="48">
            </div>
        </div>

    </footer>
</body>
</html>
