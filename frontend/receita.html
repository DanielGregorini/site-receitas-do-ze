<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita</title>
    <link rel="stylesheet" href="estilo/estilo_receita.css">
    <link rel="icon" href="imagens/taco.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">

    <script src="script/receita.js"></script>

</head>

<body>
    <header>

        <div class="header_logo">
            <a href="index.html"><img src="imagens/taco.png" alt="logo" width="48" height="48">
                <h1 class="oleo-font texto-logo">Receitas do Zé</h1></a>
            
        </div>

        <div class="header_pesquisa">
            <input type="text" id="botao_pesquisa" class="search-bar" placeholder="Digite sua pesquisa...">
            <button class="confirm-button" onclick="SalvarBusca()">Confirmar</button>
        </div>

        <div>
            <a href="adm/adm_perfil.html"><img src="imagens/user-avatar.png" alt="logo" width="48" height="48"></a>
        </div>
        
    </header>

    <main>

        <div class="main_nome_receita">

            <img src="imagens/hamburger.png" alt="foto da receita " width="600" height="350">

            <h1 id="nome_receita">TITULO</h1>

        </div>

        <div class="main_avaliacao">
            <div id="avaliacaoReceita">NOTA</div>
        </div>

        <div class="main_descricao">
            <h1>Descrição:</h1>
            <p class="p_descricao" id="descricao_receita">
                DESCRICAO
            </p>
        </div>

        <div class="main_ingredientes_modo">

            <div class="ingredientes">

                <img src="imagens/ingredientes.png" alt="ingredientes" width="48" height="48">
                <h1>Ingredientes</h1>

                <ul class="lista_ingredientes" id="ingredientes_receita">

                    <li>Item 1</li>
    
                </ul>
            </div>

            <div class="modo_de_preparo" id="modo_de_preparo_receita">

                <img src="imagens/modo_de_prepraro.png" alt="ingredientes" width="48" height="48">
                <h1>Modo de Preparo</h1>

                <ol class="lista_modo_de_preparo" id="lista_instrucoes">

                    <li>Cozinha</li>
                    
                </ol>
            </div>

        </div>
        <hr>
        <div class="main_fotos">
            <h1>Fotos</h1>

            <div class="receita_fotos">

                <img src="imagens/hambuguer_2.jpg" alt="" width="500" height="300">
                <img src="imagens/hambuguer_3.jpg" alt="" width="500" height="300">
                <img src="imagens/hambuguer_4.jpg" alt="" width="500" height="300">
                <img src="imagens/hamburger.png" alt="" width="500" height="300">

            </div>

        </div>

        <hr>

        <section class="main_comentarios" id="comentarios_usuarios">

            <h1>Comentários:</h1>

            <div class="comentario_pessoal">
                <form action="" method="">
                    <label for="comentario" class="oleo-font">Seu comentário:</label><br>
                    <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea>
                    <div class="main_nota">
                        <label for="rating">Avaliação:</label>
            
                        <select id="rating_receita" name="rating">
                            <option value="1">1 - Péssimo</option>
                            <option value="2">2 - Ruim </option>
                            <option value="3">3 - Médio</option>
                            <option value="4">4 - Bom</option>
                            <option value="5">5 - Muito Bom</option>
                        </select>
                    </div>
                    <input type="button" value="Enviar Comentário" onclick="CadastrarAvaliacao()" id="enviar_comentario">
                </form>
            </div>

            <!-- assim que uma avaliacao vai ser feita   -->
            <!-- <div>
                <h1>João</h1>

                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Asperiores quis
                    reiciendis quae aliquam, minima assumenda voluptas sapiente ducimus, perspiciatis facere eligendi
                    soluta. Nemo itaque odio pariatur iste libero, cumque ipsum?</p>

            </div> -->
        
        </section>

    </main>

    <footer>

        <div class="footer_logo">
            <a href="index.html"><img src="imagens/taco.png" alt="logo" width="48" height="48">
                <h1 class="oleo-font texto-logo">Receitas do Zé</h1></a>
        </div>

        <div class="footer_links">

            <div>
                <a href="index.html">Inicio</a>
            </div>

            <div>
                <a href="busca.html">Busca</a>
            </div>

            <div>
                <a href="login.html">Login</a>
            </div>

            <div>
                <a href="cadastro.html">Cadastro</a>
            </div>

        </div>

        <div class="footer_redesocial">
            <div>
                <img src="imagens/facebook.png" alt="logo" width="48" height="48">
            </div>

            <div>
                <img src="imagens/instagram.png" alt="logo" width="48" height="48">
            </div>
            <div>
                <img src="imagens/twitter.png" alt="logo" width="48" height="48">
            </div>
        </div>

    </footer>
</body>
</html>
